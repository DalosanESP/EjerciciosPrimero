<html>
<head>
<title>Trabajando con Eventos</title>
<script language="JavaScript">
function cambiar(){
    if(n%2==0)
        imagen.src="Imagenes/cerilla.jpg"
    else
        imagen.src="Imagenes/02.jpg" 
    n++
}

</script>
</head>
<body>
<img src="Imagenes/02.jpg" id="imagen" height="150" width="150">
<input type="button" value="Cambiar" onclick="cambiar()">
</body>
</html>
