<script language="JavaScript">

	}
	

	
	
	i++;
	if(i==11){
			clearInterval(objeto);

			guardar = posiciones[0];
			for(x=0; x<3; x++)
				posiciones[x] = posiciones[x+1];
			posiciones[3] = guardar;


	}

}
