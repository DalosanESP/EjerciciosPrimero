<html>
    <head>
        <title>Examen2</title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language="JavaScript">
            $(document).ready(function() {
                $("#rojo").css("opacity", "0.1");
                $("#amarillo").css("opacity", "0.1");
                $("#verde").css("opacity", "0.1");

                setInterval(function(){
                $("#rojo").animate({opacity: '1.1'},1000).animate({opacity: '0.1'},100)
                $("#amarillo").animate({opacity: '1.1'},3000).animate({opacity: '0.1'},100)
                $("#verde").animate({opacity: '1.1'},5000).animate({opacity: '0.1'},100)
                },5000)
                
            });
        </script>
        <style>
            #principal{width:150px;height:350;background-color: black ;border-radius: 10px;margin-left: 50px;margin-top:50px}
            #rojo{background-color:red; height: 100px; border-radius: 10px; }
            #amarillo{background-color:yellow; height:100px; margin-top: 20px; border-radius: 10px}
            #verde{background-color: green; height:100px; margin-top: 20px; border-radius: 10px}
        </style>
    </head>
    <body>
        <div id="principal" height="300" width="100", marginleft="0">
            <div id="rojo" >

            </div>
            <div id="amarillo">

            </div>
            <div id="verde">

            </div>
        </div>
    </body>
</html>
