<html>
<head>
<title> Galeria de imagenes 2 </title>
<link rel="stylesheet" href="Marcas021.css" type="text/css">
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(event){
    $("#galeria div:gt(0)").hide();//gt es una diretiva que selecciona hasta el elemento cuyo indice
    setInterval(function(){
        $("#galeria div:first-child").fadeOut().next("div").fadeIn(1000).end().appendTo("#galeria");
    },4000)
});
</script>
<style>
    #galeria{position:relative; width:600;height:400;overflow: hidden;
             border: 10px solid #333;margin: 0 auto; padding: 0;border-radius: 40px;}
    #galeria p{position:absolute;left:100;bottom: 30;color:#eee;background:#990000;
             text-align: center;width: 400;height: 24px; padding: 5px; display: block;
             font-size: 22px;opacity: 0.7;}
</style>
</head>
<body>
    <ul id="galeria">
        <div><img src="Imagenes/fondo.jpg" width="600" height="400"><p>Imagen1</p></div>
        <div><img src="Imagenes/jim.jpg"width="600" height="400"><p>Imagen2</p></div>
        <div><img src="Imagenes/jesse.jpg" width="600" height="400"><p>Imagen3</p></div>
    </ul>
    
</body>
</html>
