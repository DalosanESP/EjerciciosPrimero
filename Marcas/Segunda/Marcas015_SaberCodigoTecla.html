<html>
<head>
<title> Evento de Teclado</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script languaje="JavaScript">
$(document).ready(function(){
    $("#escribe").keydown(function(event){
        $("#parrafo").text("El codigo de la tecla " + String.fromCharCode(event.which)+" es " + event.which);//saber el codifo ASCII
        $("#escribe").val("");
    });
    $("#escribe").keyup(function(event){
        $("#parrafo").text("Tecla liberada");
    });
    
});
</script>
</head>
<body>
<p>
    <input type="text" id="escribe">      
</p> 
<p  id="parrafo">
    Manten pulsada una tecla y despues sueltala     
</p> 
</body>
</html>
