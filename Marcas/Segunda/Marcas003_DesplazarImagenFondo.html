<html>
<head>
<title>Animacion de Fondo</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script languaje="JavaScript">
$(document).ready(function(){
   $("#mover1").click(function(){
        $("body").animate({backgroundPositionX:"5000px"},10000);
   });
   $("#mover2").click(function(){
        $("body").animate({backgroundPositionX:"0px"});
   });
   $("#mover3").click(function(){
        $("body").animate({backgroundPositionX:"5000px"},10000, "swing",function(){
            alert("Se acabo la animacion");
        });
   });
           
});
</script>
</head>
<body background="Imagenes/jim.jpg">
   <input type="button" id="mover1" value="Desplazar a la Derecha">
   <input type="button" id="mover2" value="Desplazar a la posicion inicial">
   <input type="button" id="mover3" value="Desplazar con mensaje final">
</body>
</html>
