<html>
<head>
<title>Animacion 2</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script languaje="JavaScript">
$(document).ready(function(){
   $("#flip").click(function(){
        $("#panel").slideDown(5000);
    });
    $("button").click(function(){
        $("#panel").stop();
    });
});
</script>
<style>
    #panel, #flip{
        padding: 5px;
        font-size:18 ;
        text-align: center;
        background-color: #555;
        color:white;
        border: solid, 1px;
    }
    #panel{
        padding: 50px;
        display: none;
    }
</style>
</head>
<body>
    <button>Parar Animacion</button>
    <div id="flip">Click aqui para aumentar el panel</div>
    <div id="panel">FELIZ AÃ‘O</div>
</body>
</html>
