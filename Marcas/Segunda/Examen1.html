<html>
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language="JavaScript">
            $(document).ready(function() {
                $("#deslizar").click(function(event) { 
                    $("#rectangulo").slideUp(4000);
                });
                $("#derecha").click(function(event) { 
                    $("#rectangulo").animate({marginLeft:'500px'},"slow");
                });
                $("#color").click(function(event) { 
                    $("#rectangulo").css({backgroundColor:'#FF0000'});
                });
                $("#ocultar").click(function(event) { 
                    $("#rectangulo").hide(5000);
                });
                $("#mostrarOcultar").click(function() { 
                    $("#rectangulo").slideToggle(2000);
                    $("#rectangulo").hide(5000);
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="deslizar" value="Recoger en forma de persiana">
        <input type="button" id="derecha" value="Desplazar a la derecha">
        <input type="button" id="color" value="cambiar color">
        <input type="button" id="ocultar" value="Ocultar">
        <input type="button" id="mostrarOcultar" value="Mostrar y ocultar">
        <div id="rectangulo" style="width: 200; height: 300px;background-color:yellow">
    </body>
</html>
