<html>
    <head>
        <title>Canvas 4</title>
        <link rel="stylesheet" href="Estilos5.css">
        <script type="application/javascript"> // HTML5
            window.onload=function(){
                var ctx = canvas.getContext("2d");// ctx = context
                ctx.beginPath();//punto de inicio del camino
                ctx.moveTo(125,125);//Inicio
                ctx.lineTo(125,25);//Trazamos linea
                ctx.lineTo(45,125);//el ultimo punto tiene que juntarse con el primero
                ctx.closePath();//Cerrammos el caminio
                ctx.stroke();//Dibuja el contorno
            }
            
        </script>
    </head>
    <body>
       <canvas id="canvas" width="150" height="150"></canvas>
    </body>
</html>
