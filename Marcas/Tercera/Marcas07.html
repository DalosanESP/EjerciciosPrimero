<html>
    <head>
        <title>Canvas 2</title>
        <link rel="stylesheet" href="Estilos5.css">
        <script type="application/javascript"> // HTML5
            window.onload=function(){
                var ctx = canvas.getContext("2d");// ctx = context
                ctx.fillRect(25,25,100,100);
                ctx.clearRect(45,45,60,60);//borramos el cuadrado que esta en esas dimensiones
                ctx.strokeRect(50,50,50,50);//para dibujar solo el contorno

            }
            
        </script>
    </head>
    <body>
       <canvas id="canvas" width="150" height="150"></canvas>
    </body>
</html>
