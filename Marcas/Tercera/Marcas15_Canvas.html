<html>
    <head>
        <title>Canvas 10</title>
        <link rel="stylesheet" href="Estilos5.css">
        <script type="application/javascript"> // HTML5
            window.onload=function(){
                var ctx = canvas.getContext("2d");// ctx = context
                var gradiente = ctx.createRadialGradient(canvas.width/2,canvas.height-100,0,canvas.width/2,canvas.height/2,canvas.height);
                
                gradiente.addColorStop(0,'#fff');//Color inicio
                gradiente.addColorStop(1,'#000');//Color final

                ctx.fillStyle = gradiente;
                ctx.fillRect(0,0,canvas.width,canvas.height);
        }
            
        </script>
    </head>
    <body>
       <canvas id="canvas" width="350" height="350"></canvas>
    </body>
</html>
