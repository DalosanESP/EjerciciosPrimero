<html>
    <head>
        <title>Canvas 1</title>
        <link rel="stylesheet" href="Estilos5.css">
        <script type="application/javascript"> // HTML5
            window.onload=function(){
                var ctx = canvas.getContext("2d");// ctx = context
                ctx.fillStyle = "rgb(200,0,0)";//para el color
                ctx.fillRect(10,10,50,50)//para dibujar un rectangulo, tiene que estar dentro de las dimensiones del canvas
                ctx.fillStyle="rgba(0,0,200,0.5)"
                ctx.fillRect(30,30,50,50);
                
            }
            
        </script>
    </head>
    <body>
       <canvas id="canvas" width="150" height="150"></canvas>
    </body>
</html>
