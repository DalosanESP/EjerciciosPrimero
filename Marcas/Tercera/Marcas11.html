<html>
    <head>
        <title>Canvas 6</title>
        <link rel="stylesheet" href="Estilos5.css">
        <script type="application/javascript"> // HTML5
            window.onload=function(){
                var ctx = canvas.getContext("2d");// ctx = context
                ctx.beginPath();
                ctx.arc(75,75,50,0,Math.PI*2,true);
                ctx.fill();
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(75,75,35,0,Math.PI,false);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(60,65,5,0,Math.PI*2,false);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(90,65,5,0,Math.PI*2,false);
                ctx.fill();
            }
            
        </script>
    </head>
    <body>
       <canvas id="canvas" width="350" height="350"></canvas>
    </body>
</html>
